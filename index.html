<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Alta Conversão</title>
    <style>
        button:hover {
            background-color: #007AFF !important;
            color: white !important;
        }
        
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body style="margin: 0; padding: 20px; font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f4f7f6;">

<div style="background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; margin: 0 auto; text-align: center;">
    <h2 style="color: #333; font-size: 1.5rem; margin-bottom: 0.5rem; margin-top: 0;">Qual o seu foco agora?</h2>
    <p style="font-size: 0.85rem; color: #666; font-weight: 400; margin: 0.5rem 0 1.5rem 0;">Clique na opção da sua preferência.</p>
    
    <button type="button" onclick="selectOption('Performance')" style="background-color: white; border: 2px solid #007AFF; color: #007AFF; padding: 15px 20px; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; width: 100%; box-sizing: border-box; margin-bottom: 12px; display: block; transition: all 0.3s ease;">Melhorar meu Pace/Performance</button>
    
    <button type="button" onclick="selectOption('Emagrecimento')" style="background-color: white; border: 2px solid #007AFF; color: #007AFF; padding: 15px 20px; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; width: 100%; box-sizing: border-box; margin-bottom: 12px; display: block; transition: all 0.3s ease;">Emagrecimento e Definição</button>
    
    <button type="button" onclick="selectOption('Saude')" style="background-color: white; border: 2px solid #007AFF; color: #007AFF; padding: 15px 20px; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; width: 100%; box-sizing: border-box; display: block; transition: all 0.3s ease;">Saúde, Longevidade e Bem-estar</button>
</div>

<script>
    function selectOption(choice) {
        console.log("Opção selecionada: " + choice);
        
        // Enviar evento para RD Station/GTM
        if (window.dataLayer) {
            window.dataLayer.push({
                'event': 'quiz_choice',
                'choice': choice
            });
        }
        
        alert("Você selecionou: " + choice);
    }
</script>

</body>
</html>
